<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="justify-center navbar bg-primary">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-primary rounded-box w-52 text-white"
          >
            <li><a href="/">Inicio</a></li>
            <li><a>Clases</a></li>
            <li><a>Contacto</a></li>
            <li><a>Sobre Nosotros</a></li>
          </ul>
        </div>

        <a class="text-xl text-white btn btn-ghost" href="/">Dubo MA</a>
      </div>
      <div class="hidden navbar-center lg:flex">
        <ul class="px-1 text-white menu menu-horizontal">
          <li><a href="/">Inicio</a></li>
          <li><a>Clases</a></li>
          <li><a>Contacto</a></li>
          <li><a>Sobre Nosotros</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn btn-sm">Iniciar Sesión</a>
      </div>
    </div>

    <div class="min-h-screen hero bg-base-200">
      <div class="flex-col items-center justify-center max-w-xl hero-content">
        <div class="shadow-2xl card shrink-0 bg-base-100">
          <form class="card-body">
            <h1 class="text-3xl text-center">Crea tu Cuenta</h1>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input
                type="email"
                placeholder="email"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input
                type="password"
                placeholder="password"
                class="input input-bordered"
                required
              />
              <label class="label">
                <a href="/login" class="label-text-alt link link-hover"
                  >¿Ya tienes cuenta?</a
                >
              </label>
            </div>
            <div class="mt-6 form-control">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
