<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/alertas.js"></script>
  </head>
  <body>
    <div class="justify-center navbar bg-primary">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-primary rounded-box w-52 text-white"
          >
            <li><a href="/">Inicio</a></li>
            <li><a href="/profile">Clases</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="">Sobre Nosotros</a></li>
          </ul>
        </div>

        <a class="text-xl text-white btn btn-ghost" href="/">Dubo MA</a>
      </div>
      <div class="hidden navbar-center lg:flex">
        <ul class="px-1 text-white menu menu-horizontal">
          <li><a href="/">Inicio</a></li>
          <li><a href="/profile">Clases</a></li>
          <li><a href="">Contacto</a></li>
          <li><a href="">Sobre Nosotros</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn btn-sm" href="/register">Crea tu Cuenta</a>
      </div>
    </div>

    <div class="min-h-screen hero bg-base-200">
      <div class="flex-col items-center justify-center w-full hero-content">
        <div id="alerta_container" style="width: 100%; max-width: 450px"></div>

        <div
          class="shadow-2xl card shrink-0 bg-base-100"
          style="width: 100%; max-width: 450px"
        >
          <form class="card-body" action="/login" method="post">
            <h1 class="text-3xl text-center">Inicia Sesión</h1>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Correo</span>
              </label>
              <input
                type="email"
                placeholder="Introduce tu correo"
                name="username"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Contraseña</span>
              </label>
              <input
                type="password"
                placeholder="Contraseña"
                name="password"
                class="input input-bordered"
                required
              />
              <label class="label">
                <a href="/register" class="label-text-alt link link-hover"
                  >¿No tienes cuenta?</a
                >
              </label>
            </div>
            <div class="mt-6 form-control">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="m-5 divider">OR</div>
          <a class="m-5 bg-gray-300 btn" href="/auth/google">
            <ion-icon name="logo-google"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
